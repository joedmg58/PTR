<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Parking Ticket Reimbursement</title>

    <!--Import Google Icon Font for materialize-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- Link to Materialize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <!-- Our style -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col s12">
                <ul class="tabs">
                    <li class="tab col 3"><a href="#users">Users</a></li>
                    <li class="tab col 3"><a href="#tickets">Parking Tickets</a></li>
                    <li class="tab col 3"><a class="active" href="#places">Job sites</a></li>
                </ul> <!-- end of tab -->
            </div> <!-- end of column -->
            
            <!-- This is the tab for creating users -->
            <div id="users" class="col s12">
                <h3>Users:</h3>
                <table>
                    <thead>
                        <tr>
                            <th rowspan="2">Name</th>
                            <th rowspan="2">Title</th>
                            <th colspan="3">Car</th>
                        </tr>
                        <tr>
                            <th>Make</th>
                            <th>Model</th>
                            <th>Tag</th>
                            </tr>
                    </thead>
                    <tbody id="tbUsers">
        
                        <!-- user.js insert rows here from firebase -->
        
                    </tbody>
                </table>

                <!-- <button data-target="addUserModal" class="btn modal-trigger">Add User</button> -->
                <a class="waves-effect waves-light btn modal-trigger m2" href="#addUserModal">Add User</a>

            </div> <!-- end of tab users-->

            <!-- This is the tab for the tickets -->
            <div id="tickets" class="col s12">

                <!-- Dropdown Trigger -->
                <a class='dropdown-trigger btn' href='#' data-target='dropdown1'>Drop Me!</a>

                <!-- Dropdown Structure -->
                <ul id='dropdown1' class='dropdown-content'>
                    <li><a href="#!">one</a></li>
                    <li><a href="#!">two</a></li>
                    <li class="divider" tabindex="-1"></li>
                    <li><a href="#!">three</a></li>
                    <li><a href="#!"><i class="material-icons">view_module</i>four</a></li>
                    <li><a href="#!"><i class="material-icons">cloud</i>five</a></li>
                </ul>

            </div> <!-- end of tab tickets -->

            <!-- This is the tab for showing the map -->
            <div id="places" class="col s12">
                    <div id="adminMap"></div>
                    <p>Click on the map to create a Job Site marker</p>
                    <p><a class="waves-effect waves-light btn modal-trigger" href="#addPlaceModal">Add place</a></p>
            </div> <!-- end of tab places -->

        </div> <!-- end of row -->
    </div> <!-- end of container -->


    <!-- Modal dlg for adding places -->
    <div id="addPlaceModal" class="modal">
        <div class="modal-content">
            <label for="placeNameModal">Job site name</label>
            <input id="placeNameModal" type="text">
        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-close waves-effect waves-red btn-flat">Cancel</a>
            <a href="#!" class="modal-close waves-effect waves-green btn-flat">Add</a>
        </div>
    </div> <!-- end of addPlaceModal -->
    
    <!-- Modal dlg for adding users -->
    <div id="addUserModal" class="modal">
        <form class="modal-content">
            <h4>Add user:</h4>
            <div class="row">
                <div class="input-field col s6">
                    <i class="material-icons prefix">account_circle</i>
                    <input placeholder="User Name and Lastname" id="user_name" type="text" class="validate">
                    <label for="user_name">User Name</label>
                </div>
                <div class="input-field col s6">
                    <input placeholder="User title" id="user_title" type="text" class="validate">
                    <label for="user_title">User Title</label>
                </div>
            </div> <!-- end of row inside form -->
            <div class="row">
                <div class="input-field col s4">
                        <i class="material-icons prefix">directions_car</i>
                    <input id="user_carMake" type="text" class="validate">
                    <label for="user_carMake">Car make</label>
                </div>
                <div class="input-field col s4">
                    <input  id="user_carModel" type="text" class="validate">
                    <label for="user_carModel">Car model</label>
                </div>    
                <div class="input-field col s4">
                    <input id="user_carTag" type="text" class="validate" data-length="6">
                    <label for="user_carTag">Car tag</label>
                </div>
            </div> <!-- end of second row -->
            <div class="modal-footer">
                <button id="addUserBtn" type="button" class="btn-floating modal-close"><i class="material-icons">add</i></button>
            </div> <!-- end of 3rd row -->
        </form> <!-- end of form -->
    </div> <!-- end of modal add user -->

        <button id="addPlaceBtn" type="button">Add place</button>
    </div> -->

        <button id="addTicketBtn" type="button">Add ticket</button>

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
    <!-- Moment JS -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <!-- Materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
    <!-- GoogleMap API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCL9pLI8qqXooLR6E5NvjK_qE0vT1oN6IY"></script>
    <!-- Our JS -->
    <script src="assets/js/common.js"></script>
    <script src="assets/js/admin.js"></script>
</body>
</html>
