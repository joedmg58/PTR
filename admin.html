<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Link to CSS Sheet -->
  <link rel="stylesheet" href="assets/css/style.css">
  <!-- Link to Materialize -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
  <title>PTR | Admin Page</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col l12">
        <!-- Admin Options Box -->
        <div class="row">
          <div class="col l12 m6">
            <div class="card">
              <div class="card-content">
                <span class="card-title responsive-table" id="userName"><strong>Adminitstrative Options</strong></span>

                <div class="card">
                  <div class="card-content">
                    <!-- Dropdown Trigger -->
                    <a class='dropdown-trigger btn' href='#' data-target='dropdown1'>Select Employee</a>

                    <!-- Dropdown Structure -->
                    <ul id='dropdown1' class='dropdown-content'>
                      <li><a href="#!">Employee One</a></li>
                      <li><a href="#!">Employee Two</a></li>
                    </ul>
                  </div>
                  <div class="card-tabs">
                    <ul class="tabs tabs-fixed-width">
                      <li class="tab"><a class="active" href="#test1">Test 1</a></li>
                      <li class="tab"><a class="active" href="#test2">Test 2</a></li>
                      <li class="tab"><a class="active" href="#test3">Test 3</a></li>
                    </ul>
                  </div>
                  <div class="card-content grey lighten-4">
                    <div id="test1">
                      Test 1
                    </div>
                    <div id="test2">
                      Test 2
                    </div>
                    <div id="test3">
                      Test 3
                    </div>
                  </div>
                </div>
              </div>
              <div class="card-action">
                <a class="waves-effect waves-light btn" href="#">Submit</a>
              </div>
            </div>
          </div>
        </div>
        <!-- New User Box -->
        <div class="row">
          <div class="col l12 m6">
            <div class="card">
              <!-- Create new user box -->
              <div class="card-content">
                <span class="card-title responsive-table" id="userName"><strong>Create New User</strong></span>
              </div>
              <div class="card-action">
                <button class="btn waves-effect waves-light" type="submit" name="action">Add User</button>
              </div>
            </div>
          </div>

          <!-- Link to JS Sheet -->
          <script type="text/javascript" src="assets/js/app.js"></script>
          <!-- Link to jQuery -->
          <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
          <!-- Moment JS -->
          <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.js"></script>
          <!-- Firebase -->
          <script src="https://www.gstatic.com/firebasejs/5.1.0/firebase.js"></script>
</body>

</html>
